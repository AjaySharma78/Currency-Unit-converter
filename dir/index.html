<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Converter</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    ::-webkit-scrollbar {
      display: none;

    }

  
    .len{
      width: 150px;
      text-align: center;
      font-size: small;
    }
 
  </style>
</head>

<body class="w-full h-screen bg-gradient-to-tr from-red-400 to-red-200 flex items-center justify-center">
  <form class="w-4/5 h-3/4 lg:w-2/4">
    <div id="mainBox" class="dropdown w-full h-full bg-[#f9cdcd] rounded-t-2xl">
      <div id="top" class="from h-2/4 lg:h-3/5 bg-gradient-to-bl from-red-500 to-red-300 text-white rounded-b-2xl">
        <p class="text-sm p-2 tracking-wider">Jun 6,2025</p>
        <div class="flex flex-col justify-center items-center">
          <!-- <h2 class="text-center text-2xl">Currency Converter</h2> -->
          <select id='country' name="len" class="text-white text-2xl outline-none bg-transparent">
            <option id="curr" value="Currency" class="text-black">Currency Converter</option>
            <option id="len" value="Length" class="text-black">Length Converter</option>
            <option id="len" value="acceleration" class="text-black">Acceleration Converter</option>
            <option id="len" value="angle" class="text-black">Angle Converter</option>
            <option id="len" value="apparentPower" class="text-black">ApparentPower Converter</option>
            <option id="len" value="current" class="text-black">Current Converter</option>
            <option id="len" value="area" class="text-black">Area Converter</option>
            <option id="len" value="charge" class="text-black">Charge Converter</option>
            <option id="len" value="digital" class="text-black">Digital Converter</option>
            <option id="len" value="each" class="text-black">Each Converter</option>
            <option id="len" value="energy" class="text-black">Energy Converter</option>
            <option id="len" value="force" class="text-black">Force Converter</option>
            <option id="len" value="frequency" class="text-black">Frequency Converter</option>
            <option id="len" value="illuminance" class="text-black">Illuminance Converter</option>
            <option id="len" value="mass" class="text-black">Mass Converter</option>
            <option id="len" value="massFlowRate" class="text-black">MassFlowRate Converter</option>
            <option id="len" value="pace" class="text-black">Pace Converter</option>
            <option id="len" value="partsPer" class="text-black">Partsper Converter</option>
            <option id="len" value="pieces" class="text-black">Pieces Converter</option>
            <option id="len" value="reactiveEnergy" class="text-black">ReactiveEnergy Converter</option>
            <option id="len" value="reactivePower" class="text-black">ReactivePower Converter</option>
            <option id="len" value="temperature" class="text-black">Temperature Converter</option>
            <option id="len" value="voltage" class="text-black">Voltage Converter</option>
            <option id="len" value="power" class="text-black">Power Converter</option>
            <option id="len" value="pressure" class="text-black">Pressure Converter</option>
            <option id="len" value="speed" class="text-black">Speed Converter</option>
            <option id="len" value="time" class="text-black">Time Converter</option>
            <option id="len" value="volume" class="text-black">Volume Converter</option>
            <option id="len" value="volumeFlowRate" class="text-black">VolumeFLowRate Converter</option>
          </select>
        </div>
        <div class="select-container w-full flex justify-evenly items-start">
          <img src="https://flagsapi.com/US/flat/64.png" class="w-1/4 my-2 absolute lg:w-20 md:w-20" />
          <input id="input" value="1" type="text"
            class="w-2/4 lg:w-2/5 md:w-2/5 bg-transparent border-b-2 relative top-24 border-white text-5xl outline-none" />
          <select id="for" name="from" size="4"
            class="len bg-[#fdfdfd80] text-white outline-none relative top-[7rem] lg:top-[5rem] md:top-[5rem] p-1 text-xl"
            dir="rtl"></select>
        </div>
      </div>

      <div id="down" class="to  w-full h-2/4  bg-[#f9cdcd]">
        <div class="select-container w-full flex justify-evenly items-start">
          <img src="https://flagsapi.com/NP/flat/64.png" class="w-1/4 my-2 absolute lg:w-20 md:w-20" />
          <div id="resultText"
            class="msg w-2/4 lg:w-2/5 md:w-2/5 bg-transparent border-b-2 relative top-40 lg:top-32 border-red-400 text-2xl text-red-400">
          </div>
          <select id="for" name="to" size="4"
            class="len bg-red-400 text-white outline-none relative top-[8rem] lg:top-[5rem] md:top-[5rem] p-1 text-xl"
            dir="rtl"></select>
        </div>
      </div>
    </div>
    <button id="button"
      class="text-center text-2xl tracking-widest text-red-400 font-bold w-full border-t-2 border-red-400 bg-[#f9cdcd] py-1 lg:mt-5 rounded-b-2xl">
      Calculate
    </button>
  </form>
  <i id="swap" class="fa-solid fa-arrow-right-arrow-left absolute left-[70px] p-[10px] rounded-[50%] rotate-90 bg-[#ff9f9f] text-white lg:left-[27%] lg:mt-20 lg:text-2xl lg:p-3.5"></i>
  <script src="codes.js"></script>
  <script src="cod.js"></script>
  <script src="app.js"></script>
</body>

</html>
